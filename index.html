<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="main">
        <div class="container">   
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-primary high-score">High Scores</button>
                </div>
                <div class="col-md-6">
                    <h2 class="timer float-right">60</h2>
                </div>
            </div>
        </div>
        <div class="container col-md-6 m-auto jumbotron start text-center"> 
            <h1>Math Challenge</h1>
            <h4>Answer the following questions within the given time. Each incorrect answer will result in a -10 second penalty. Your time at the end of the quiz will determine your final score.</h2>
            <button class="btn btn-primary ml-auto start-btn">Start</button>
        </div>
        <div class="container col-md-6 m-auto jumbotron quiz">
            <h1 class="quizQ text-center"></h1>
            <div class="buttons">
                <button class="btn-sm btn-primary btn-block choice1 q"></button>
                <button class="btn-sm btn-primary btn-block choice2 q"></button>
                <button class="btn-sm btn-primary btn-block choice3 q"></button>
                <button class="btn-sm btn-primary btn-block choice4 q"></button>
            </div>
        </div>
        <div class="container col-md-6 m-auto jumbotron submit text-center">
            <h1>Quiz Over!</h1>
            <h2 class="finalScore"></h2>
            <div class="row"></div>
                <input type="text" placeholder= "Input name" class=="col-md-6 m-auto input"></input>
                <button class="btn btn-primary col-md-3 m-auto submit-btn">Submit</button>
        </div>
        <div class="container col-md-6 m-auto jumbotron scores"> 
            <h1></h1>
            <h2></h2>
            <button class="btn btn-primary ml-auto go-back">Go Back</button>
            <button class="btn btn-primary ml-auto clear">Clear Highscores</button>
        </div>
        <div class="container col-md-6 text-center result">
            <h1 class="m-auto binary"></h1>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
